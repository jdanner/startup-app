services:
  - type: web
    name: startup-apply
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
  
  # Simple API for storing applications
  - type: web
    name: startup-apply-api
    env: node
    buildCommand: cd api && npm install
    startCommand: cd api && node server.js
    envVars:
      - key: DATA_DIR
        value: /data
      - key: BASE_URL
        value: https://startup-apply-api.onrender.com 
    disk:
      name: startup-data
      mountPath: /data
      sizeGB: 1 